<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Cronômetro</title>
  </head>
  <body>
    <h1 style="text-align: center">Cronômetro com Javascript</h1>
    <div>
      <div style="text-align: center">
        <h2 id="counter">00:00:00</h2>
        <button onclick="start();" class="btn-white">Iniciar</button>
        <button onclick="pause();" class="btn-green">Pausar</button>
        <button onclick="stop();" class="btn-red">Parar</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
